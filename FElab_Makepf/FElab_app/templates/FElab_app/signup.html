{% extends 'FElab_app/base.html' %}
{% block content %}
{% load static %}
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{% static 'css/login_signup.css' %}" rel='stylesheet'>
    <script type='text/javascript' src="{% static 'js/login_signup.js' %}"></script>
</head>
<div class='form-wrap'>
    <form method='POST'>
        {% csrf_token %}
    
        <div class="form-row" >
          <div class="form-group col-md-6">
            <label for="inputEmail4">이메일</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group col-md-6">
            <label for="password_check">비밀번호 확인</label>
            <input type="password" class="form-control" id="password_check" placeholder="Password_check">
          </div>
        </div>
        <div>
            <input type="submit" id='submit' class="btn btn-primary" value="회원가입">
        </div>
      </form>
</div>

{% endblock %}
